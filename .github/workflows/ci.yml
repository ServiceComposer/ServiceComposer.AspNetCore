name: CI
on:
  push:
    tags:
      - '[0-9].[0-9]+.[0-9]'
      - '[0-9].[0-9]+.[0-9]+-*'
    branches:
      - master
      - release-*
  pull_request:
  pull_request_target:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: Checkout for Dependabot
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v2.4.0
        with:
          ref: 'refs/pull/${{ github.event.number }}/merge'
          fetch-depth: 0
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 6.0.x
      - name: Setup .NET 5
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 5.0.x
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core 2.1
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 2.1.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Tests
        run: dotnet test src --configuration Release --no-build
      - name: Upload packages
        if: matrix.name == 'Linux'
        uses: actions/upload-artifact@v2.2.4
        with:
          name: nuget-packages
          path: nugets/
          retention-days: 2
  release:
    needs: build
    name: Release to MyGet
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-20.04
    steps:
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 6.0.x
      - name: Download artifacts
        uses: actions/download-artifact@v2.1.0
        with:
          name: nuget-packages
          path: nugets/
      - name: Push package to Myget
        run: dotnet nuget push ./nugets/*.nupkg --source https://www.myget.org/F/service-composer/api/v2/package --api-key ${{ secrets.MYGET_API_KEY }}
      - name: Push symbols to MyGet
        run: dotnet nuget push ./nugets/*.snupkg --source https://www.myget.org/F/service-composer/api/v3/index.json --api-key ${{ secrets.MYGET_API_KEY }}
