name: CI
on:
  push:
    tags:
      - '[0-9].[0-9]+.[0-9]'
      - '[0-9].[0-9]+.[0-9]+-*'
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Build and test on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: |
            7.0.x
            6.0.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Tests
        run: dotnet test src --configuration Release --no-build
      - name: Upload packages
        if: matrix.name == 'Linux'
        uses: actions/upload-artifact@v3.1.3
        with:
          name: nuget-packages
          path: nugets/
          retention-days: 2
  release:
    needs: build
    name: Release to MyGet
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-20.04
    steps:
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 6.0.x
      - name: Download artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: nuget-packages
          path: nugets/
      - name: Push package to Myget
        run: dotnet nuget push ./nugets/*.nupkg --source https://www.myget.org/F/service-composer/api/v2/package --api-key ${{ secrets.MYGET_API_KEY }}
      - name: Push symbols to MyGet
        run: dotnet nuget push ./nugets/*.snupkg --source https://www.myget.org/F/service-composer/api/v3/index.json --api-key ${{ secrets.MYGET_API_KEY }}
